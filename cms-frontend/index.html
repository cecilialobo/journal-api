<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Journal</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="mainPosts">
            <header>
                <a id="linkLifestyle">Lifestyle</a>
                <a id="linkGames">Games</a>
                <a id="linkJob">Job</a>
                <a href="createNewPost.html">Add New</a>
            </header>
            <div id="posts">
                <h1>Welcome to your journal, Cecilia!</h1>
            </div>
        </div>
        <div id="form">
            <div class="header">
                <a href="index.html">Home</a>
            </div>
            <div id="posts">
                <h2 class="subtitle">Edit here your Post</h2>
                <div class="divForm">
                    <label for="inputPostTitle">Edit the title of the post:</label>
                    <input type="text" id="editPostTitle" name="inputPostTitle" required>
                </div>
                
                <div class="divForm">
                    <label for="inputPostAuthor">Edit Author's name:</label>
                    <input type="text" id="editPostAuthor" name="inputPostAuthor" required>
                </div>
                
                <div class="divForm">
                    <label for="inputPostCategory">Edit Category:</label>
                    <select id="editPostCategory" name="inputPostCategory" required>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Games">Games</option>
                        <option value="Job">Job</option>
                    </select>
                </div>
                
                <div class="divForm">
                    <textarea id="editPostContent" name="inputPostContent" required></textarea>
                </div>
                <button id="editPost">Edit Post</button>
            </div> 
        </div>
        <div id="category">
            <div class="header">
                <a href="index.html">Home</a>
            </div>
            <div id="postsForCategory">
                <h2 class="subtitle" id="categoryTitle"></h2>
            </div>
        </div>
    </body>
    <script src="deleteOnePost.js"></script>
    <script src="editPost.js"></script>
    <script src="getAllPosts.js"></script>
    <script src="category.js"></script>
</html>
